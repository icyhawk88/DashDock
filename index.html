<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship App Loader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .loader {
            text-align: center;
        }
        
        .loading-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        .spinner {
            border: 2px solid #333;
            border-top: 2px solid #0ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: none;
        }
        
        .loaded iframe {
            display: block;
        }
        
        .loaded .loader {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="loading-text">Loading Spaceship Base App...</div>
        <div class="spinner"></div>
    </div>
    
    <iframe id="spaceshipFrame" src="spaceship_base_app.html" onload="frameLoaded()"></iframe>
    
    <script>
        function frameLoaded() {
            // Add a small delay for smooth transition
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 500);
        }
        
        // Fallback in case onload doesn't fire
        setTimeout(() => {
            if (!document.body.classList.contains('loaded')) {
                document.body.classList.add('loaded');
            }
        }, 3000);
    </script>
</body>
</html>
